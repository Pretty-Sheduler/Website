<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="config.js"></script>
  <title>Pretty Scheduler — Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f2f5;
      height: 100vh;
      display: flex;
    }
    /* Sidebar */
    #sidebar {
      width: 200px;
      background: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    #sidebar h2 {
      font-size: 1.2rem;
      margin: 0 0 1rem;
      text-align: center;
    }
    #menu {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 1;
    }
    #menu li {
      margin: 0.5rem 0;
    }
    #menu button {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      padding: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    #menu button:hover,
    #menu button.active {
      background: #e6f0ff;
    }

    /* Main content */
    #main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      background: #fff;
    }
    #main h2 {
      margin-top: 0;
      font-size: 1.5rem;
      display: inline-block;
    }
    #btn-create-event {
      float: right;
      padding: 0.5rem 1rem;
      background: #0069d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    #btn-create-event:hover {
      background: #0053a6;
    }
    hr {
      margin: 1.5rem 0;
      border: none;
      border-bottom: 1px solid #ddd;
    }
    .event-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .event-list li {
      padding: 0.75rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .event-list button {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .event-list button:hover {
      background: #218838;
    }
    /* Logout */
    #logout {
      margin-top: 2rem;
      padding: 0.5rem;
      background: #d9534f;
      color: #fff;
      border: none;
      border-radius: 4px;
      width: 100%;
      cursor: pointer;
    }
    #logout:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Menu</h2>
    <ul id="menu">
      <li><button id="menu-events" class="active">Events</button></li>
      <li><button id="menu-availability">Availability</button></li>
    </ul>
    <button id="logout">Log Out</button>
  </div>
  <div id="main">
    <!-- content injected here -->
  </div>

  <script src="https://unpkg.com/oidc-client/dist/oidc-client.min.js"></script>
  <script>
    const oidcConfig = {
      authority: 'https://cognito-idp.us-east-2.amazonaws.com/us-east-2_HhsI9dSLk',
      client_id: '6887lmtltpfidijg07a34bpps4',
      redirect_uri: window.APP_CONFIG.REDIRECT_URI,
      post_logout_redirect_uri: window.APP_CONFIG.REDIRECT_URI,
      response_type: 'code',
      scope: 'openid email profile',
    };
    const mgr = new Oidc.UserManager(oidcConfig);

    async function handleCallback() {
      if (window.location.search.includes('code=')) {
        try {
          await mgr.signinRedirectCallback();
          history.replaceState({}, '', oidcConfig.redirect_uri);
        } catch (err) {
          console.error('Callback error', err);
        }
      }
    }

    function setActiveMenu(id) {
      document.querySelectorAll('#menu button').forEach(btn => {
        btn.classList.toggle('active', btn.id === id);
      });
    }

    function renderEvents() {
      const main = document.getElementById('main');
      main.innerHTML = `
        <h2>Events</h2>
        <button id="btn-create-event">Create Event</button>
        <hr />
        <ul class="event-list" id="event-list"></ul>
      `;
      document.getElementById('btn-create-event').onclick = () => {
        alert('Show create-event form here');
      };

      // TODO: fetch real events. For demo, stub a couple:
      const demoEvents = [
        { id: '1', name: '30‑Minute Chat' },
        { id: '2', name: 'Team Sync' }
      ];
      const list = document.getElementById('event-list');
      demoEvents.forEach(ev => {
        const li = document.createElement('li');
        li.innerHTML = `${ev.name} <button onclick="alert('Edit ${ev.name}')">Edit</button>`;
        list.appendChild(li);
      });
    }

    function renderAvailability() {
      const main = document.getElementById('main');
      main.innerHTML = `
        <h2>Availability</h2>
        <ul class="action-list">
          <li><button id="btn-custom">Change Custom Availability</button></li>
          <li><button id="btn-google">Link with Google Calendar</button></li>
        </ul>
      `;
      document.getElementById('btn-custom').onclick = () => {
        alert('Custom availability UI goes here');
      };
      document.getElementById('btn-google').onclick = () => {
        mgr.signinRedirect({ scope: 'openid email profile aws.cognito.signin.user.admin' });
      };
    }

    async function doLogout() {
      // fetch current user to grab the id_token
      const user = await mgr.getUser();
      const idToken = user ? user.id_token : null;
      // build logout URL
      const logoutUrl = new URL(`https://cognito-idp.us-east-2.amazonaws.com/us-east-2_HhsI9dSLk/logout`);
      logoutUrl.searchParams.set('client_id', client_id);
      logoutUrl.searchParams.set('logout_uri', post_logout_redirect_uri);
      if (idToken) logoutUrl.searchParams.set('id_token_hint', idToken);

      // clear local OIDC state
      mgr.removeUser();
      // redirect to Cognito logout
      window.location.href = logoutUrl.toString();
    }

    async function init() {
      await handleCallback();
      const user = await mgr.getUser();
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('menu-events').onclick = () => {
        setActiveMenu('menu-events');
        renderEvents();
      };
      document.getElementById('menu-availability').onclick = () => {
        setActiveMenu('menu-availability');
        renderAvailability();
      };
       document.getElementById('logout').onclick = doLogout;

      // Default view
      renderEvents();
    }

    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
